  namespace: StravaAPILibary.API
  summary: Provides methods to interact with Strava's Routes API.
  remarks: >-
    This static class contains methods for retrieving and exporting route data associated with Strava athletes.


    <p><b>Features:</b></p>

    <ul><li>Retrieve detailed information about a specific route by its ID.</li><li>Retrieve a list of routes associated with a specific athlete.</li><li>Export a route in GPX or TCX format for external usage.</li></ul>


    <p><b>Usage:</b></p>


    <pre><code class="lang-csharp">var route = await Routes.GetRouteByIdAsync(accessToken, 123456);

    Console.WriteLine(route["name"]);


    var gpxData = await Routes.GetRouteGpxExportAsync(accessToken, 123456);

    File.WriteAllText("route.gpx", gpxData);</code></pre>


    <p><b>API Documentation:</b></p>

    See the official Strava API reference:

    <a href="https://developers.strava.com/docs/reference/#api-Routes">Strava Routes API Reference</a>.
