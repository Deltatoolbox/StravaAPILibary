  summary: Provides methods for interacting with Strava's Segment Efforts API.
  remarks: >-
    This static class includes methods to retrieve segment efforts for the authenticated athlete.

    Some endpoints require a Strava subscription and the <code>activity:read</code> OAuth scope.


    <p><b>Features:</b></p>

    <ul><li>Retrieve a list of segment efforts for the authenticated athlete and a given segment.</li><li>Retrieve details of a specific segment effort by its ID.</li></ul>


    <p><b>Usage Example:</b></p>


    <pre><code class="lang-csharp">// Get all segment efforts for a segment (requires subscription):

    var efforts = await SegmentsEfforts.GetSegmentEffortsAsync(accessToken, 123456, DateTime.Parse("2024-01-01"), DateTime.Parse("2024-02-01"));


    // Get details of a specific segment effort:

    var effort = await SegmentsEfforts.GetSegmentEffortByIdAsync(accessToken, 987654);

    Console.WriteLine(effort["elapsed_time"]);</code></pre>


    <p><b>API Documentation:</b></p>

    Refer to the official Strava API documentation for segment efforts:

    <a href="https://developers.strava.com/docs/reference/#api-SegmentEfforts">Strava Segment Efforts API Reference</a>.
