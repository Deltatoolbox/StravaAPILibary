  namespace: StravaAPILibary.API
  summary: Provides methods for uploading activities and retrieving upload statuses from the Strava API.
  remarks: >-
    The <code>Uploads</code> class supports two main operations:

    <ul><li>Uploading activity files (FIT, GPX, TCX) to Strava.</li><li>Checking the processing status of previously uploaded activity files.</li></ul>


    <p><b>Important Notes:</b></p>

    <ul><li>Uploads may take a while to process. You should poll the upload status using <xref href="StravaAPILibary.API.Uploads.GetUploadAsync(System.String%2cSystem.Int64)" data-throw-if-not-resolved="false"></xref>.</li><li>Uploading activities requires an authenticated athlete's access token with write permissions.</li></ul>


    <p><b>Example Usage:</b></p>


    <pre><code class="lang-csharp">// Upload an activity file

    var uploadResponse = await Uploads.UploadActivityAsync(accessToken, "activity.fit", "fit", "Morning Ride", "Great ride", false, false);

    Console.WriteLine(uploadResponse["id"]);


    // Check upload status

    var uploadStatus = await Uploads.GetUploadAsync(accessToken, (long)uploadResponse["id"]);

    Console.WriteLine(uploadStatus["status"]);</code></pre>


    <p><b>API Reference:</b></p>

    See: <a href="https://developers.strava.com/docs/reference/#api-Uploads">Strava Uploads API Documentation</a>.
