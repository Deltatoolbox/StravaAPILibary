  namespace: StravaAPILibary.API
  summary: Provides methods to interact with Strava's Athletes API.
  remarks: >-
    This static class contains methods for retrieving and updating information about the authenticated athlete 

    and other related athlete-specific data. It communicates with Strava's REST API and returns JSON responses.


    <p><b>Features:</b></p>

    <ul><li>Retrieve the authenticated athlete's profile details.</li><li>Fetch athlete statistics (e.g., totals, ride/run stats).</li><li>Retrieve heart rate and power zones.</li><li>Update athlete information such as weight (requires <code>profile:write</code> scope).</li></ul>


    <p><b>Usage:</b></p>

    All methods require a valid <code>accessToken</code> (OAuth token) with the necessary scopes granted.


    <p><b>API Documentation:</b></p>

    See the official Strava API reference:

    <a href="https://developers.strava.com/docs/reference/">Strava API Reference</a>.
  example:
  - >-
    Example: Retrieve the authenticated athlete's profile:

    <pre><code class="lang-csharp">var profile = await Athletes.GetAuthenticatedAthleteProfileAsync(accessToken);</code></pre>


    Example: Update athlete weight:

    <pre><code class="lang-csharp">var updatedProfile = await Athletes.UpdateAuthenticatedAthleteAsync(accessToken, 72.5f);</code></pre>
