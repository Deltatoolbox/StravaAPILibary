  namespace: StravaAPILibary.API
  summary: Provides methods for retrieving stream data (detailed time-series data) from Strava.
  remarks: >-
    Streams represent detailed data points over time or distance, such as GPS coordinates,

    altitude, speed, heart rate, cadence, power, and more.


    <p><b>Features:</b></p>

    <ul><li>Retrieve streams for a specific activity.</li><li>Retrieve streams for a specific segment.</li><li>Retrieve streams for a specific route.</li><li>Retrieve streams for a specific segment effort.</li></ul>


    <p><b>Usage Example:</b></p>


    <pre><code class="lang-csharp">// Example: Get lat/lng and altitude streams for an activity

    var streams = await Streams.GetActivityStreamsAsync(accessToken, 123456789, "latlng,altitude", true);

    Console.WriteLine(streams["latlng"]);</code></pre>


    <p><b>API Documentation:</b></p>

    Refer to the official Strava API documentation for streams:

    <a href="https://developers.strava.com/docs/reference/#api-Streams">Strava Streams API Reference</a>.
