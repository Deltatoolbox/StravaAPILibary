  summary: Provides methods to interact with Strava's Gear API.
  remarks: >-
    This static class offers functionality for retrieving information about gear associated with an athlete's Strava account.


    <p><b>Features:</b></p>

    <ul><li>Retrieve detailed information about a specific gear item (bike or shoes) by its ID.</li></ul>


    <p><b>Usage:</b></p>


    <pre><code class="lang-csharp">var gear = await Gears.GetGearByIdAsync(accessToken, "b1234567898765509876");

    Console.WriteLine(gear["name"]);</code></pre>


    <p><b>API Documentation:</b></p>

    See the official Strava API reference:

    <a href="https://developers.strava.com/docs/reference/">Strava API Reference</a>.
